<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Portfolio</title>

    <!-- =========================== UNICONS ============================= -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- =========================== UNICONS ============================= -->

    <!-- =========================== SWIPER JS =========================== -->
    <link rel="stylesheet" href="">
    <!-- =========================== SWIPER JS =========================== -->

    <!-- ========================= CUSTOM CSS ============================ -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- ========================= CUSTOM CSS ============================ -->
</head>

<body>
    <!-- ============================= Header =========================== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="" class="nav__logo">Anwar</a>
            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list grid">
                    <li class="nav__item">
                        <a href="#home" class="nav__link">
                            <i class="uil uil-estate nav__icon"></i> Home
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#about" class="nav__link">
                            <i class="uil uil-user nav__icon"></i> About
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#skills" class="nav__link">
                            <i class="uil uil-file-alt nav__icon"></i> Skills
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#portfolio" class="nav__link">
                            <i class="uil uil-suitcase nav__icon"></i> Works
                        </a>
                    </li>
                    <li class="nav__item">
                        <a href="#contact" class="nav__link">
                            <i class="uil uil-envelope nav__icon"></i> ContactMe
                        </a>
                    </li>
                </ul>
                <i class="uil uil-times nav__close" id="nav-close"></i>
            </div>

            <div class="nav__btns">
                <div class="nav__toggle" id="nav-toggle">
                    <i class="uil uil-apps"></i>
                </div>
            </div>
        </nav>
    </header>
    <!-- ============================= Header =========================== -->



    <!-- ============================= Main ============================= -->
    <div class="main">
        <!-- ============================= Home ========================= -->
        <section class="section home" id="home">
            <div class="home__container container grid">
                <div class="home__content grid">
                    <div class="home__social">
                        <a href="" class="home_social-icon" target="_blank">
                            <i class="uil uil-linkedin-alt"></i>
                        </a>
                        <a href="" class="home_social-icon" target="_blank">
                            <i class="uil uil-github-alt"></i>
                        </a>
                        <a href="" class="home_social-icon" target="_blank">
                            <i class="uil uil-facebook-f"></i>
                        </a>
                    </div>

                    <div class="home__img">
                        <div class="home__blob">
                            <img src="assets/images/header.png" alt="" class="home__blob-img">
                        </div>
                    </div>

                    <div class="home__data">
                        <h1 class="home__title">Hi, I'm Anwar</h1>
                        <h3 class="home__subtitle">FullStack Developer</h3>
                        <p class="home__description">Lorem ipsum dolor sit amet consectetur adipisicing elit. Ipsa minima aut optio repudiandae quo eveniet rem ea. Quisquam, dignissimos soluta!</p>
                        <a href="#contact" class="button button--flex">
                            ContactMe
                            <i class="uil uil-message button__icon"></i>
                        </a>
                    </div>

                </div>
                <div class="home__scroll">
                    <a href="#about" class="home__scroll-button button--flex">
                        <i class="uil uil-mouse-alt home__scroll-mouse"></i>
                        <span class="home__scroll-name">Scroll down</span>
                        <i class="uil uil-arrow-down home__scroll-arrow"></i>
                    </a>
                </div>
            </div>
        </section>
        <!-- ============================= Home ========================= -->
    </div>
    <!-- ============================= Main ============================= -->



    <!-- ========================= CUSTOM JS ============================ -->
    <script src="assets/js/main.js"></script>
    <!-- ========================= CUSTOM JS ============================ -->
</body>

</html>
